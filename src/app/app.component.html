<mat-toolbar color="primary">
  Sign Up

  <ng-container *ngIf="authenticationService.currentUser | async as user; else loginButton">

    <!-- <button mat-button routerLink="/login" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button> -->
    <button mat-button [mat-menu-trigger-for]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>

</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
<!-- exporting usermenu as mat menu -->
<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
